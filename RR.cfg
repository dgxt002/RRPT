//Adjust fuel volume to be more realistic
@PART[proceduralTankLiquid]
	{
	@MODULE[TankContentSwitcher]
		{
		@TANK_TYPE_OPTION[Mixed]
			{
			@RESOURCE[LiquidFuel]
				{
				@unitsPerT = 250
				}
			}
		}
	}
@PART[proceduralTankLiquid]
	{
	@MODULE[TankContentSwitcher]
		{
		@TANK_TYPE_OPTION[Mixed]
			{
			@RESOURCE[Oxidizer]
				{
				@unitsPerT = 307.292
				}
			}
		}
	}

//Restock+ UR-137 "schnauzer" to AJ10-137
//Restock "Wolfhound" to AJ10-137
@PART[LiquidEngineRE-J10]
	{
	@MODULE[ModuleEngines]
		{
		@atmosphereCurve
			{
			@key,0 = 0 314
			}
		@maxThrust = 35
		}
	}
@PART[restock-engine-schnauzer-1]
	{
	@MODULE[ModuleEnginesFX]
		{
		@atmosphereCurve
			{
			@key,0 = 0 314
			}
		@maxThrust = 35
		}
	}


