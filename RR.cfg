//Adjust fuel volume to be more realistic
@PART[proceduralTankLiquid]
	{
	@MODULE[TankContentSwitcher]
		{
		@TANK_TYPE_OPTION[Mixed]
			{
			@RESOURCE[LiquidFuel]
				{
				@unitsPerT = 250
				}
			}
		}
	}
@PART[proceduralTankLiquid]
	{
	@MODULE[TankContentSwitcher]
		{
		@TANK_TYPE_OPTION[Mixed]
			{
			@RESOURCE[Oxidizer]
				{
				@unitsPerT = 307.292
				}
			}
		}
	}

//Restock UR-137 "schnauzer" to AJ10-137
@PART[restock-engine-schnauzer-1]
	{
	@MODULE[ModuleEnginesFX]
		{
		@atmosphereCurve
			{
			@key,0 = 0 314
			}
		@maxThrust = 35
		}
	}

//Resrock "caravel" to J-2
@PART[restock-engine-caravel-1]
	{
	@MODULE[ModuleEnginesFX]
		{
		@atmosphereCurve
			{
			@key,0 = 0 421
			@key,1 = 0 200
			}
		@maxThrust = 230
		}
	}

@PART[restock-engine-galleon-1]
	{
	@MODULE[ModuleEnginesFX]
		{
		@atmosphereCurve
			{
			@key,0 = 0 304
			@key,1 = 0 264
			}
		@maxThrust = 1000
		}
	}

	